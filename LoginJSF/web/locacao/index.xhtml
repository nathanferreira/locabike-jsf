<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['root.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>
            <br/>
            <center>  
                <h2><h:outputText value="#{msg['locacao.list.title']}"/></h2>  
            </center>
            <br/>
            <h:dataTable value="#{locacaoBean.locacaos}" var="locacao"   
                         class="table table-striped table-hover table-bordered">  

                
                <h:column>  
                    <f:facet name="header">#{msg['id.label']}</f:facet>  
                    <h:outputText value="#{locacao.ID}"/>
                </h:column>
                <h:column>  
                    <f:facet name="header">#{msg['cliente.label']}</f:facet>  
                    <h:outputText value="#{locacao.cliente}"/>
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['locadora.label']}</f:facet>  
                    <h:outputText value="#{locacao.locadora_email}"/>
                </h:column>
                <h:column>  
                    <f:facet name="header">#{msg['rentDate.label']}</f:facet>  
                    <h:outputText value="#{locacao.rentDate}"/>
                </h:column>  
      

                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{locacaoBean.edita(locacao.ID)}" value="#{msg['edit.command.label']}" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{locacaoBean.delete(locacao)}" value="#{msg['delete.command.label']}" 
                                     onclick="return confirm('#{msg['confirm.delete']}');"
                                     class="btn btn-danger" >  
                    </h:commandButton>  
                </h:column>
            </h:dataTable>  
            <br/>
            <center>
                <h:commandButton action = "#{locacaoBean.cadastra()}"   
                                 value="#{msg['create.command.label']}" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{locacaoBean.volta()}"   
                                 value="#{msg['root.back.label']}" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>
</html>
