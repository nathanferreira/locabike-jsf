<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  
    <h:head>  
        <title>#{msg['cliente.form.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['locacao.form.label']}</h2>  
                </div>  
            </div>  
            <hr/>
            
            <div class="form-group">  
                <h:outputLabel for="locadoras" class="control-label col-sm-4">#{msg['locadora.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:selectOneMenu value="#{locacaoBean.locacao.locadora_email}">
                        <f:selectItems value="#{locadoraBean.locadoras}" itemValue="#{locadoraBean.locadora}" itemLabel="#{locadoraBean.locadora}"/>
                    </h:selectOneMenu>
                    <h:message for="locadoras"/>
                </div>  
            </div>

            <div class="form-group">  
                <h:outputLabel for="rentDate" class="control-label col-sm-4">#{msg['rentDate.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="rentDate" value="#{locacaoBean.locacao.rentDate}" class="form-control"   
                                 validatorMessage="#{msg['data.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="rentDate"/>
                </div>  
            </div>
            
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">

                        <h:commandButton value="#{msg['save.command.label']}" action="#{locacaoBean.salva(request.getUserPrincipal().getName().toString())}" class="btn btn-primary"   
                                         style="width: 80px;">
                        </h:commandButton>  
                    </div>  
                    <br/>  
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['list.command.label']}" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
