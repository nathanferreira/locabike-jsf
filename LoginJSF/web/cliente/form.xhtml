<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  
    <h:head>  
        <title>#{msg['root.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['cliente.form.label']}</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">#{msg['email.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="email" value="#{clienteBean.cliente.email}" class="form-control"   
                                 validatorMessage="#{msg['email.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="email"/>
                </div>  
            </div>
            
            <c:if test="${clienteBean.cliente.dtype == null}">
            <div class="form-group">  
                <h:outputLabel for="password" class="control-label col-sm-4">#{msg['password.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="password" value="#{clienteBean.cliente.password}" class="form-control"   
                                 validatorMessage="#{msg['password.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="password"/>
                </div>  
            </div>
            </c:if>
            
            <div class="form-group">  
                <h:outputLabel for="CPF" class="control-label col-sm-4">#{msg['CPF.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="CPF" value="#{clienteBean.cliente.CPF}" class="form-control"   
                                 validatorMessage="#{msg['CPF.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="CPF"/>
                </div>  
            </div>  

            <div class="form-group">  
                <h:outputLabel for="name" class="control-label col-sm-4">#{msg['name.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="name" value="#{clienteBean.cliente.name}" class="form-control"   
                                 validatorMessage="#{msg['name.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="name"/>
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="gender" class="control-label col-sm-4">#{msg['gender.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="gender" value="#{clienteBean.cliente.gender}" class="form-control"   
                                 validatorMessage="#{msg['gender.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="gender"/>
                </div>  
            </div>  
            
            <div class="form-group">  
                <h:outputLabel for="phone" class="control-label col-sm-4">#{msg['phone.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="phone" value="#{clienteBean.cliente.phone}" class="form-control"   
                                 validatorMessage="#{msg['phone.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="phone"/>
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="birthDate" class="control-label col-sm-4">#{msg['birthDate.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="birthDate" value="#{clienteBean.cliente.birthDate}" class="form-control"   
                                 validatorMessage="#{msg['birthDate.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="birthDate"/>
                </div>  
            </div>  
            
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">

                        <h:commandButton value="#{msg['save.command.label']}" action="#{clienteBean.salva()}" class="btn btn-primary"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/>  
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['list.command.label']}" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
