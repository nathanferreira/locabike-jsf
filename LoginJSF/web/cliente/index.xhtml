<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['root.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>
            <br/>
            <center>  
                <h2><h:outputText value="#{msg['cliente.list.title']}"/></h2>  
            </center>
            <br/>
            <h:dataTable value="#{clienteBean.clientes}" var="cliente"   
                         class="table table-striped table-hover table-bordered">  

                <h:column>  
                    <f:facet name="header">#{msg['email.label']}</f:facet>  
                    <h:outputText value="#{cliente.email}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">#{msg['password.label']}</f:facet>  
                    <h:outputText value="#{cliente.password}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['CPF.label']}</f:facet>  
                    <h:outputText value="#{cliente.CPF}"/>
                </h:column>
                <h:column>  
                    <f:facet name="header">#{msg['name.label']}</f:facet>  
                    <h:outputText value="#{cliente.name}"/>
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['gender.label']}</f:facet>  
                    <h:outputText value="#{cliente.gender}"/>
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['phone.label']}</f:facet>  
                    <h:outputText value="#{cliente.phone}"/>
                </h:column>              <h:column>  
                    <f:facet name="header">#{msg['birthDate.label']}</f:facet>  
                    <h:outputText value="#{cliente.birthDate}"/>
                </h:column>  

                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{clienteBean.edita(cliente.email)}" value="#{msg['edit.command.label']}" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{clienteBean.delete(cliente)}" value="#{msg['delete.command.label']}" 
                                     onclick="return confirm('#{msg['confirm.delete']}');"
                                     class="btn btn-danger" >  
                    </h:commandButton>  
                </h:column>
            </h:dataTable>  
            <br/>
            <center>
                <h:commandButton action = "#{clienteBean.cadastra()}"   
                                 value="#{msg['create.command.label']}" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{clienteBean.volta()}"   
                                 value="#{msg['root.back.label']}" class="btn btn-success"></h:commandButton>
            </center>
            
        </h:form>  
    </h:body>
</html>
