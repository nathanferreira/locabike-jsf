<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
        <title>#{msg['root.page.title']}</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{msg['root.page.title']}"/></h1>
        
        <p>Logado como: #{request.getUserPrincipal().getName().toString()}</p>

        <h:form>
                                        
            <sec:authorize ifAllGranted="ROLE_ADMIN">

                <h:commandLink action="admin/index.xhtml?faces-redirect=true">Área de Administrador</h:commandLink><br></br>
                
            </sec:authorize>

            <sec:authorize ifAllGranted="ROLE_CLIENTE">
         
                <h:commandLink action="cliente/index.xhtml?faces-redirect=true">Área de Cliente</h:commandLink><br></br>
                <h:commandLink action="locacao/index.xhtml?faces-redirect=true">Área de Locação</h:commandLink><br></br>
                 
            </sec:authorize>
            
            <sec:authorize ifAllGranted="ROLE_LOCADORA">
         
                <h:commandLink action="locadora/index.xhtml?faces-redirect=true">Área de Locadora</h:commandLink><br></br>
                
            </sec:authorize>
            
            <h:commandLink action="open/index">#{msg['locadora.list.title']}</h:commandLink><br></br>
            
            <a href="#{request.contextPath}/logout">Logout</a><br></br>
                                    
        </h:form>
    </h:body>
</html>
