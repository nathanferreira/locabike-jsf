<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  
    <h:head>  
        <title>#{msg['locadora.form.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['locadora.form.label']}</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">#{msg['email.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="email" value="#{locadoraBean.locadora.email}" class="form-control"   
                                 validatorMessage="#{msg['email.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="email"/>
                </div>  
            </div>
            
            <c:if test="${locadoraBean.locadora.dtype == null}">
            <div class="form-group">  
                <h:outputLabel for="password" class="control-label col-sm-4">#{msg['password.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="password" value="#{locadoraBean.locadora.password}" class="form-control"   
                                 validatorMessage="#{msg['password.required.message']}">
                    </h:inputText>
                    <h:message for="password"/>
                </div>  
            </div>
            </c:if>
            
            <div class="form-group">  
                <h:outputLabel for="CNPJ" class="control-label col-sm-4">#{msg['CNPJ.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="CNPJ" value="#{locadoraBean.locadora.CNPJ}" class="form-control"   
                                 validatorMessage="#{msg['CNPJ.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="CNPJ"/>
                </div>  
            </div>  

            <div class="form-group">  
                <h:outputLabel for="name" class="control-label col-sm-4">#{msg['name.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="name" value="#{locadoraBean.locadora.name}" class="form-control"   
                                 validatorMessage="#{msg['name.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="name"/>
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="city" class="control-label col-sm-4">#{msg['city.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="city" value="#{locadoraBean.locadora.city}" class="form-control"   
                                 validatorMessage="#{msg['city.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="city"/>
                </div>  
            </div>
            
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">

                        <h:commandButton value="#{msg['save.command.label']}" action="#{locadoraBean.salva()}" class="btn btn-primary"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/>  
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['list.command.label']}" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
